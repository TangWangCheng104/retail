        $(function(){

            var height02 = $(".js_storeIndex-phone").outerHeight();
            $(".js_storeIndex-phoneBg").css({"height":height02+"px"});

            $(".js_storeIndex-goodsBg").css({"height":height03+"px"});

            var height04 = window.innerHeight;

                $(".js_storeIndexBg").css({"height":height+"px"});
            }else {
                $(".js_storeIndexBg").css({"height":height04+"px"});
            }
        });
