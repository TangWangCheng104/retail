    <script type="text/javascript">
        window.onload = function () {
            var oaudio = document.createElement("audio");
            var onav = document.getElementsByClassName('new-index-nav')[0];
            var newOpenMusic = document.getElementsByClassName('new-open-music')[0];
            var newCloseMusic = document.getElementsByClassName('new-close-music')[0];

            oaudio.setAttribute("autoplay","autoplay") ;
            oaudio.setAttribute("loop","loop") ;
            /*根据时间不同播放不同的音乐*/
            var passDate = 1619957568466;
            var nowDate = (new Date()).getTime(); 
           	if ( passDate < nowDate ){
           		var musicName = "goddessMusic.mp3"
           	}else{
            	var musicName = "gongxifacai.mp3"
           	}
            oaudio.setAttribute("src","../medio/"+musicName) ;
            oaudio.id = "audioGxfc";
            onav.appendChild( oaudio );
			
            newCloseMusic.onmousedown = function a() {
                oaudio.play();
                newOpenMusic.style.display = "block"
                newCloseMusic.style.display = "none"
            };
            newOpenMusic.onclick = function () {
                oaudio.pause();
                newCloseMusic.style.display = "block"
                newOpenMusic.style.display = "none"
            };
            /*兼容ios*/
            function wxAutoPlayAudio(){
                wx.config({
                    debug:false,
                    appId:'',
                    timestamp:1,
                    nonceStr:'',
                    signature:'',
                    jsApiList:''
                })
                wx.ready(function(){
                    oaudio.play();
                })
            }
            wxAutoPlayAudio();
        }

    </script>
