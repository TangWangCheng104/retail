<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>多商品预约</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/booking_active.css">
</head>
<body>
    <div class="booking-success-wrap">
        <div class="booking-success-top-wrap" >
            <img class="booking-success-top" src="../images/booking_success_top.png" alt="">
            <div class="booking-success-text">
                预约成功!
            </div>
        </div>
        <div class="booking-success-friend-wrap">
            <a class="booking-success-friend booking-success-active" href="javascript:;">
                邀请朋友一起去
            </a>
            <div style="display: block">
                <a class="booking-success-friend " href="javascript:;" >
                    返回活动列表
                </a>
            </div>

            <a class="booking-success-friend booking-success-moreShop" href="javascript:;">
                更多商品
            </a>
        </div>
        <div class="booking_success_youCan-wrap">
            <img class="booking_success_youCan" src="../images/booking_success_youCan.png" />
        </div>
        <div class="booking-success-code-wrap">
            <img class="booking_success_code" src="../images/booking_success_code.png" />
        </div>
        <p class="booking_success_attention">添加我们的微信号随时咨询</p>
        <p class="booking_success_addFriend">长按识别二维码,添加微信好友</p>
    </div>
</body>
</html>
