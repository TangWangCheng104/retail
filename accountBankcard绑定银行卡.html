<body>
<div class="container-fluid small_screen">
    <div class="row">
        <div class="accountAlipay">
            <div class="size12 accountAlipay-warning">请认真核对支付宝账号，以免打款失败</div>
            <div class="accountAlipay-msg">
                <div class="accountAlipay-msg-item">
                    <b class="size16">真实姓名</b><input placeholder="请输入真实姓名" class="js_input accountAlipay-msg-item-input" type="text">
                </div>
                <div class="accountAlipay-msg-item">
                    <b class="size16">银行卡号</b> <input placeholder="请输入银行卡号" class="js_input accountAlipay-msg-item-input" type="text">
                </div>
                <div class="accountAlipay-msg-item">
                    <b class="size16">发卡银行</b>
                    <select class="js_select_bank accountAlipay-msg-item-input">
                        <option value="0">请选择发卡银行</option>
                        <option value="1">中国工商银行</option>
                        <option value="1">中国建设银行</option>
                        <option value="2">中国农业银行</option>
                        <option value="3">中国银行</option>
                    </select>
                </div>
                <div class="accountAlipay-msg-item">
                    <b class="size16">开户省市</b>
                    <div class="content-block accountAlipay-msg-item-input-wrap">
                        <input id="demo1" class="js_input accountAlipay-msg-item-input" type="text" readonly="" placeholder="请选择开户省市" value="">
                        <input id="value1" type="hidden" value="20,235,509">
                    </div>
                </div>
                <div class="accountAlipay-msg-item unborder">
                    <b class="size16">开户支行</b> <input placeholder="选择支行名称" class="js_input accountAlipay-msg-item-input" type="text">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="js_btn_bind text-center accountAlipay-btn">绑定</div>
            </div>
        </div>
    </div>
</div>
<script src="js/LAreaData1.js"></script>
<script src="js/LAreaData2.js"></script>
<script src="js/LArea.js"></script>
<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
</script>
<script>
    $(".js_input").keyup(function(){
        var $input = 1;
        for(var i=0; i<$(".js_input").length;i++){
            if($(".js_input").eq(i).val() == ""){
                $input = 0;
                break;
            }
        }


        if($(".js_select_bank").val()!=0 && $input){
            $(".js_btn_bind").addClass("active");
        }else {
            $(".js_btn_bind").removeClass("active");
        }
    });
</script>
</body>
