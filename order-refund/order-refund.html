<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>退款</title>
    <!--这是订单详情 无优惠（老板／店长／有权限员工）、无优惠推广人、无优惠消费者、订单详情 有优惠（老板／店长／有权限员工）、订单详情 有优惠（推广人）、订单详情 有优惠（消费者）-->
    <!-[if IE9]>
    <script src="../js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers{display:none!important;}</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a></div>
    </noscript>
    <![endif]->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/refund.css">
</head>
<body>
<!--头部-->
    <nav>
        <div class="refund-nav-top col-xs-8">
            <img class="refund-computer-header" src="../images/retail-goodsDetails-img004.png" />
            <span class="refund-computer-name">人人一宝通科技有限公司</span>
        </div>
        <div class="refund-nav-top-right col-xs-4">
            <span class="refund-waiting-pay">等待退款审核</span>
        </div>
    </nav>
    <action>
        <article>
            <div class="article">
                <!--商品图片-->
                <div class="refund-shop-images-wrap col-xs-6">
                    <div class="refund-shop-images" style="background: url('../images/retail-goodsDetails-img004.png') center center/cover">
                    </div>
                </div>
                <div class="refund-order-text-wrap col-xs-6">
                    <span class="refund-order-text"><span class="refund-assass"></span></span>
                </div>
            </div>
            <!--退款金额-->
            <ul class="refund-shop-list-wrap refund-shop-list-chang">
                <li class="refund-shop-list">
                    <div class="col-xs-6">
                        订单金额：<span class="order-money">￥13566</span>
                    </div>
                    <div class="col-xs-6 refund-shop-right">
                        已付：<span class="order-money">￥13566</span>
                    </div>
                </li>
            </ul>
            <!--提交订单的时候显示-->
            <div class="refund-submit-cancle refund-submit-cancle-wrap">
                <span class="refund-cancel refund-cancel-refund">撤销退款</span><span class="refund-submit refund-call-us">联系我们</span>
            </div>
            <!--修改订单的时候显示-->
            <!--<div class="refund-submit-cancle">
                <span class="refund-cancel">修改</span>
            </div>-->
        </article>
    </action>
<!--遮罩层-->
<div id="com_black" class="js_com_black js-hide-refund com_black refund-com-black" style="display:none"></div>
<!--确定撤销退款-->
<div class="refund-sure-cancel-refund" style="display:none;">
    <div class="col-xs-12 refund-sure-text">确定撤销退款？</div>
    <div>
        <div class="col-xs-6 refund-cancel-alert js-hide-refund">取消</div>
        <a href="javascript:;"><div class="col-xs-6 refund-sure-alert refund-sure-active">确定</div></a>
    </div>
</div>
</body>
</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/refund.js"></script>
