<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/extractPirze1.css" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div class="prize-border-wrap">
			<div class="prize-border-inset">
				<div class='prize-border1-top-wrap'>
					<img class="prize-border1-top" src="../images/prize_choise_your_price.png" alt="" />
					<span class="prize-border1-text">可任选一样</span>
				</div>
				<ul class="prize-border1-list-wrap">
					<li class="prize-border1-list">
						<span class="prize-border1-content">
							<img class="icon-yellow-flag" src="../images/icon_send.png" alt="" />
							<span>
								<span class="prize-discount-price-btn prize-discount-price-text">4折</span>
								<img src="../images/prize" alt="" />
								<span class="prize-price">￥<span class="prize-price-num">1000</span></span>
								<span class="prize-change-discount">代金券</span>
							</span>
							<span class="prize-already-brought">已领完</span>
						</span>
						<span class="prize-less-time">
							剩余支付时间12分12秒
						</span>
						<span class="prize-pay-now-wrap" style="display: none;">
							<span class="prize-pay-now">
								立即支付
								<span class="prize-right-triangle"></span>
							</span>
						</span>
						<span class="prize-pay-now-wrap" style="display: none;">
							<span class="prize-pay-now">
								点击领取
								<span class="prize-right-triangle"></span>
							</span>
						</span>
						<span class="prize-pay-now-wrap" >
							<span class="prize-pay-now">
								已领取
								<span class="prize-right-triangle"></span>
							</span>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
