<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>一个页面显示三个轮播图</title>
		<link rel="stylesheet" type="text/css" href="../css/threePageSwiper.css"/>
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../js/threePageSwiper.js"></script>
	</head>
	<body>
		<div id="three-page-swiper" class="three-page-wrap">
	    	<ol class="swiper-wrap">
	    		<li class="swiper-list swiper-active">
	    			<img class="swiper-img" src="../images/banner01.png"/>
	    		</li>
	    		<li class="swiper-list swiper-active">
	    			<img class="swiper-img" src="../images/active_already_over.png"/>
	    		</li>
	    		<li class="swiper-list swiper-active">
	    			<img class="swiper-img" src="../images/daifu-mylist-none.png"/>
	    		</li>
	    		<li class="swiper-list swiper-active">
	    			<img class="swiper-img" src="../images/redStar.png"/>
	    		</li>
	    		<li class="swiper-list swiper-active">
	    			<img class="swiper-img" src="../images/warn_text.png"/>
	    		</li>
	    	</ol>
	    	<ol>
	    		<li class="swiper-cricle cricle-swiper"></li>
	    		<li class="swiper-cricle cricle-swiper"></li>
	    		<li class="swiper-cricle cricle-swiper"></li>
	    		<li class="swiper-cricle cricle-swiper"></li>
	    		<li class="swiper-cricle cricle-swiper"></li>
	    	</ol>
	    	<div class="next" id="next">next</div>
	    	<div class="prev" id="prev">prev</div>
	    </div>
	</body>
</html>
