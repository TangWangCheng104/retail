    <script src="js/loginVerify.js"></script>
    <script>
        $(function(){
            //点击获取验证码判断：手机号码格式是否正确/是否已申请过/是否是合伙人
            $(".js_getVerify").click(function(){
                var v = $(".js_phone").val();
                var len = v.length;
                if(isphone2(v)){
                    time(this);
                    $(".js_phone").attr("aria-invalid","false");//当手机号码格式正确&&未申请过&&不是合伙人三个条件满足时
                }else {
                    $(".js_phoneError").text("请输入正确的手机号！");
                    $("#password").attr("aria-invalid", "true");
                }
            });
            $(".js_submit").click(function(){
                var reg = /^(?!^(\d+|[a-zA-Z]+)$)(?!.*[~@#]+.*).+$/;
                if($("#verify").val()<6){
                    $(".js_verifyError").text("验证码为6位");
                }else if($("#verify").val()!="920603"){  //判断验证码是否正确，如不正确
                    $(".js_verifyError").text("验证码过期或错误，请重新获取");
                }else {
                    window.location.href="http://www.zhubaoyi.cn/static/zh/app.html";//所有信息正确后跳转
                }
            });
        });

    </script>
