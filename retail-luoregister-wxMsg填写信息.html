<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <!-[if IE9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers{display:none!important;}</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a>.
        </div>
    </noscript>
    <![endif]->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/retailCommon.css" rel="stylesheet" type="text/css">
    <link href="css/app_downAlert.css" rel="stylesheet" type="text/css">
    <link href="css/retail-login.css" rel="stylesheet" type="text/css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/jquery.validate.min.js" type="text/javascript"></script>-->
    <!--<script src="js/messages.js"></script>-->
    <!--<script src="js/retail_cofirmBuying.js"></script>-->
    <script src="js/loginVerify.js"></script>
    <script>
        $(function(){
            $(".js_submit").click(function(){
                var reg = /^(?!^(\d+|[a-zA-Z]+)$)(?!.*[~@#]+.*).+$/;
                if(!$(".js_register").hasClass("disabled")){  //判断验证码是否正确，如不正确
                    window.location.href="http://www.zhubaoyi.cn/static/zh/app.html";//所有信息正确后跳转
                }
            });
        });

    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="retail-register col-xs-12">
            <!--<form  id="regist-form" action="" method="post">-->
                <div class="js_comverify retail-comverify retail-register-phone retail-register-username">
                    <div class="register-veritfy-wrap">
                        <div class="js_comverify flex-row partner-input-groupR">
                            <div class="lqy-input-wrap">
                                <input placeholder="输入用户名" id="name" onkeyup="javascript:name_verify(this)" onblur="javascript:name_verify(this)" aria-invalid="true"  class="js_input retail-register-phone-input" value="小骨" type="text">
                            </div>
                            <div class="partner-closeBtn"><img class="js_closeBtn img-responsive" style="display: none" src="images/partner_iconClose.png"  alt=""></div>
                        </div>
                        <label class="js_phoneError js_error error" for="name"></label>
                        <!--<input onblur="phone_verify()" type="number" name="phone" id="phone"-->
                               <!--class="js_phone retail-register-phone-input" placeholder="请输入手机号码"-->
                               <!--aria-invalid="true" value="">-->
                        <!--<label class="error" for="phone"></label>-->
                    </div>
                </div>
                <div class="js_comverify retail-comverify retail-register-phone retail-register-password">
                    <div class="register-veritfy-wrap flex-row">
                        <div class="js_comverify flex-row" style="flex: 1;">
                            <div class="lqy-input-wrap">
                                <input type="url" onkeyup="javascript:password_verify(this)" id="password"  aria-invalid="false" placeholder="输入6~20位密码"
                                       onblur="javascript:password_verify(this)" class="js_input retail-register-phone-input retail-register-vertfy-input">
                            </div>
                            <div class="partner-closeBtn"><img class="js_closeBtn img-responsive" style="display: none" src="images/partner_iconClose.png"  alt=""></div>
                        </div>
                        <label id="verify-error" class="js_verifyError error" for="password"></label>
                    </div>
                </div>
                <div class="retail-login-btn-login retail-register-btn-register">
                    <!--当是忘记密码找回时，value改成“确认”-->
                    <input class="js_submit js_register disabled" type="submit" value="完成注册">
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
</body>
</html>
