<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>订单详情</title>
    <!-[if IE9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers{display:none!important;}</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a>.
        </div>
    </noscript>
    <![endif]->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/app_downAlert.css" rel="stylesheet" type="text/css">
    <link href="css/retailCommon.css" rel="stylesheet" type="text/css">
    <link href="css/retail-waitingPay.css" rel="stylesheet" type="text/css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid small_screen">
    <div class="row">
        <div class="retail-waitingPay">
            <div class="flow-unpaid">
                <!--退款等待审核时，图为refund-status02.png-->
                <!--退款成功时，图为refund-status03.png-->
                <img class="img-responsive" src="images/refund-status03.png" alt="">
            </div>
            <div class="com-interval"></div>
            <div class="comafter retail-waitingPay-order-detail">
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-6 padding-0px">订单号：<span>order_0603</span></div>
                    <!--当状态为退款成功时，“退款等待审核”改为“退款成功”-->
                    <div class="col-xs-6 padding-0px text-right color-zby">打款成功</div>
                </div>
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-6 padding-0px">退款原因：不想买了</div>
                </div>
                <div class="col-xs-12 retail-com-list retail-orderDetail-refund-myreason">
                    <div class="col-xs-12 padding-0px">退款描述：后悔了，本来很想要，但是还是放弃了，下次再买。</div>
                </div>
                <div class="col-xs-12 first retail-waitingPay-order-detail-img">
                    <div class="col-xs-3 padding-0px">
                        <img class="img-responsive" src="images/retail-goodsDetails-img004.png" alt="">
                    </div>
                    <div class="col-xs-9 retail-waitingPay-order-detail-txt padding-0px">
                        <div class="retail-waitingPay-order-detail-title">转运珠手链吊坠LOVE转运珠黄金吊坠路路通手链黄金饰品转运珠手链吊坠LOVE转运珠黄金吊坠路路通手链黄金饰品</div>
                        <div class="retail-waitingPay-order-detail-artnum">货号：<span>2336</span></div>
                        <div class="retail-waitingPay-order-detail-num">数量：<span>2</span>件</div>
                        <div class="retail-waitingPay-order-detail-price">
                            <div class="col-xs-8 padding-0px coretail-waitingPay-order-num">
                                已付保证金：<span>￥2336</span>件
                            </div>
                            <div class="col-xs-4 padding-0px text-right color-zby">
                                7折优惠
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-6 padding-0px">订单总额：</div>
                    <div class="col-xs-6 padding-0px text-right">￥2336</div>
                </div>
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-12 padding-0px text-right">已付金额：<span class="color-zby">￥233</span></div>
                </div>
                <!--当状态为退款成功时，应退金额改为“已退金额”-->
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-12 padding-0px text-right">已退金额：<span class="color-zby">￥233</span></div>
                </div>
            </div>
            <div class="comafter retail-waitingPay-contact-name">
                <div class="col-xs-12 retail-waitingPay-contact-msg">退款账户信息</div>
                <div class="col-xs-12 retail-com-list retail-waitingPay-name">
                    <div class="col-xs-6 padding-0px">账户名：</div>
                    <div class="col-xs-6 padding-0px text-right">刘亦菲</div>
                </div>
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-6 padding-0px">账号：</div>
                    <div class="col-xs-6 padding-0px text-right">622022015006596529</div>
                </div>
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-6 padding-0px">银行：</div>
                    <div class="col-xs-6 padding-0px text-right">工商银行</div>
                </div>
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-6 padding-0px">开卡行：</div>
                    <div class="col-xs-6 padding-0px text-right">工商深圳翠竹支行</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
