<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>支付结果</title>
    <!-[if IE9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers{display:none!important;}</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a>.
        </div>
    </noscript>
    <![endif]->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/app_downAlert.css" rel="stylesheet" type="text/css">
    <link href="css/retailCommon.css" rel="stylesheet" type="text/css">
    <link href="css/retail-refundSubmit.css" rel="stylesheet" type="text/css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

<body style="background: #fff">
<div class="container-fluid small_screen">
    <div class="row">
        <div class="retail-refundSubmit retail-paySuccess">
            <div class="col-xs-12">
                <img class="col-xs-2 col-xs-offset-5 padding-0px" src="images/icon_success.png" alt="">
            </div>
            <h4 class="text-center col-xs-12">恭喜你付款成功！</h4>
            <p class="text-center">请收到提货通知后到店验货提货</p>
            <div class="col-xs-12 retail-paySuccess-status">
                <!--当支付完尾款时，图变为paySuccess02.png-->
                <img class="img-responsive" src="images/paySuccess.png" alt="">
            </div>
            <!--当支付完尾款时，下方div隐藏-->
            <div class="col-xs-12 padding-0px retail-paySuccess-code">
                <div class="retail-paySuccess-code-img">
                    <img class="img-responsive " src="images/retail-waitingPay-qrcode.jpg" alt="">
                </div>
                <div class="col-xs-12 padding-0px text-center">您可添加我们的微信号随时咨询</div>
                <div class="col-xs-12 padding-0px text-center size12">长按识别二维码，添加微信好友</div>
            </div>
            <div class="col-xs-12 text-center return-orderBtn"><a class="return-orderBtn-item" href="#">返回订单</a></div>
        </div>
    </div>
</div>
</body>
</html>
