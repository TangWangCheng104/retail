    <script>
        function cutImg() {
            html2canvas(document.getElementById('cutImg'), {
                allowTaint: true,
                taintTest: false,
                onrendered: function (canvas) {
                    canvas.id = "mycanvas";
                    //document.body.appendChild(canvas);
                    //生成base64图片数据
                    var dataUrl = canvas.toDataURL("image/png");
                    document.execCommand("dataUrl");
                    var newImg = document.createElement("img");
                    newImg.crossOrigin = "anonymous"; //关键
                    newImg.src = dataUrl;
                    $(".js_share").html('');
                    $(".js_share").html(newImg);
                    $(".js_share").css({"margin": "15px 0 0"});
                    $(".js_share").find("img").css({"width": "100%"});
                    $(".js_warning").html("长按保存贺卡把祝福送给好友");
                }
            });
        }
