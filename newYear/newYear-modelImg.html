<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>制作祝福卡片</title>
    <!-[if IE9]>
    <script src="../js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers{display:none!important;}</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a>.
        </div>
    </noscript>
    <![endif]->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/retailCommon.css" rel="stylesheet" type="text/css">
    <link href="css/app_downAlert.css" rel="stylesheet" type="text/css">
    <link href="css/retail-login-register.css" rel="stylesheet" type="text/css">
    <link href="css/newYearCommon.css" rel="stylesheet" type="text/css">
    <link href="css/newYear-activityList.css" rel="stylesheet" type="text/css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/newYear.js"></script>
    <script type="text/javascript" src="js/uploadImage.js" ></script>
    <script type="text/javascript" src="js/exif.js" ></script>
    <script>
        function modelBtn_href(){
            var txt = $(".js_nickName_input").val();
            if($(".this_img").attr("src")=="images/newYear-modelIcon.png"){
                alert("您未选择酷图")
            }else{
                if(txt.length==0){
                    alert("还没填写你的大名")
                }else {
                    window.location.href="newYear-createImg.html";
                }
            }
        }
        $(function(){
            $('#js_input').on('change',function(e){
                var tar = this,
                        files = tar.files,
                        fNum = files.length,
                        URL = window.URL || window.webkitURL;
                if(!files[0])return;
                for(var i=0;i<fNum;i++){
                    if(files[i].type.search(/image/)>=0){
                        var lqy = URL.createObjectURL(files[i]);
                        var newImg = new Image();
                        newImg.onload = function(){
                            $(".this_img").remove();
                            document.getElementById("js_lqyImg").appendChild(newImg);
                            $(this).addClass("this_img newYear-photo");
                        };
                        $("#myImage").src = lqy;
                        var w = $(".this_img").width();
                        var h = $(".this_img").height();
                        w = parseInt(w);
                        h = parseInt(h);
                        h = h - 98;
                        if(w<h){
                            $("#myImage").css({width:"100%",height:"auto"});
                        }else {
                            $("#myImage").css({width:"auto",height:"100%"})
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
<div class="container-fluid padding-0px" >
    <img class="img-responsive newYear-modelBg" src="images/newYear-wishBg.png"  alt="">
    <div class="newYear-modelIcon-wrap">
        <div id="icon_img" class="newYear-modelIcon">
            <input id="js_input" class="newYear-selectedPhoto" style="" type="file" accept="image/*" capture="camera" onchange="selectFileImage(this);" />
            <div class="text-center newYear-makePhoto-title"><span class="js_nickName newYear-nickName"></span>祝您</div>
            <div class="comafter">
                <img class="js_photoModel newYear-photoModel active img-responsive" src="images/model001.png" alt="">
                <img class="js_photoModel newYear-photoModel img-responsive" src="images/model002.png" alt="">
                <img class="js_photoModel newYear-photoModel img-responsive" src="images/model003.png" alt="">
                <img class="js_photoModel newYear-photoModel img-responsive" src="images/model004.png" alt="">
                <img class="js_photoModel newYear-photoModel img-responsive" src="images/model005.png" alt="">
            </div>
            <div id="js_lqyImg" class="lqyImg">
                <img style="" id="myImage" draggable="true" mode="aspectFill" class="this_img newYear-photo" src="images/newYear-modelIcon.png" alt="">
            </div>
        </div>
    </div>
    <div class="comafter text-center">
        <div class="col-xs-4 col-xs-offset-4 padding-0px">
            <input onkeyup="nickName()" onblur="nickName()" placeholder="输入你的名字" class="js_nickName_input text-center newYear-nickName-input" type="text">
        </div>
    </div>
    <div class="comafter">
        <input type="hidden" id="js_model" value="0">
        <div class="col-xs-12">
            <div class="js_modelSelect newYear-modelSelect active" style="position: relative">
                <img class="img-responsive" src="images/modelS001.png" alt="">
                <img class="img-responsive newYear-modelS-imgBlack" src="images/modelS-imgBlack.png" alt="">
                <!--<div style="width: 100%;height: 100px;background: #000;opacity: 0.2;position: absolute;top: 0;"></div>-->
            </div>
            <div class="js_modelSelect newYear-modelSelect">
                <img class="img-responsive" src="images/modelS002.png" alt="">
                <img class="img-responsive newYear-modelS-imgBlack" src="images/modelS-imgBlack.png" alt="">
            </div>
            <div class="js_modelSelect newYear-modelSelect">
                <img class="img-responsive" src="images/modelS003.png" alt="">
                <img class="img-responsive newYear-modelS-imgBlack" src="images/modelS-imgBlack.png" alt="">
            </div>
            <div class="js_modelSelect newYear-modelSelect">
                <img class="img-responsive" src="images/modelS004.png" alt="">
                <img class="img-responsive newYear-modelS-imgBlack" src="images/modelS-imgBlack.png" alt="">
            </div>
            <div class="js_modelSelect newYear-modelSelect">
                <img class="img-responsive" src="images/modelS005.png" alt="">
                <img class="img-responsive newYear-modelS-imgBlack" src="images/modelS-imgBlack.png" alt="">
            </div>
        </div>
    </div>
    <a href="javascript:;" onclick="modelBtn_href()" class="a_block newYear-modelBtn"><img class="img-responsive" src="images/newYear-modelBtn.png" alt=""></a>
</div>
</body>
</html>
