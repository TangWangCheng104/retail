    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(function () {
//            timer(60*12,"minute_show1","second_show1");
//            timer(60*3,"minute_show2","minute_show2");
            for (var i = 0; i < $(".js_timer").length; i++) {
                var min = $(".js_timer").eq(i).find(".js_minute_show").attr("minute");
                var second = $(".js_timer").eq(i).find(".js_second_show").attr("second");
                var ms = $(".js_timer").eq(i).find(".js_ms_show").attr("ms");
                min = parseInt(min);
                second = parseInt(second);
                ms = parseInt(ms);
                var intDiff = min * 60 * 10 + second * 10 + ms;
                intDiff = parseInt(intDiff);
                timer(intDiff, i);
            }

        })
    </script>
</head>
<body>
<div class="container-fluid small_screen">
    <div class="row">

        <div class="comafter retail-myorder">
            <div class="comafter">
                <div class="col-xs-12 retail-com-list border-none border-header-com">
                    <div class="col-xs-6 padding-0px"><i class="icon28_common retail-myorder-icon"><img
                            class="img-responsive" src="images/retail-goodsDetails-img004.png" alt=""></i>蝴蝶
                    </div>
                    <div class="js_paystatus col-xs-6 padding-0px text-right color-zby">等待买家付订</div>
                </div>
                <div class="col-xs-12 first retail-waitingPay-order-detail-img flex-row">
                    <div class="flex-data flex-row">
                        <div class="retail-waitingPay-order-detail-left flex-row">
                            <img class="img-responsive" src="images/retail-goodsDetails-img004.png" alt="">
                        </div>
                    </div>
                    <div class="text-right padding-0px retail-myorder-detail">
                        <a href="#">订单详情<i class="icon_jiantouR"><img class="icon_jiantouR-img"
                                                                      src="images/icon_jiantouR.png" alt=""></i></a>
                    </div>
                </div>
                <div class="col-xs-12 retail-com-list flex-row">
                    <div>应付订金：<span>￥233685460862.99</span></div>
                    <div class="js_timer retail-com-list-time flex-data text-right">
                        <i><img class="icon_clock" src="images/icon_clock.png" alt=""></i>
                        <span class="js_timer_text">
                            剩余
                            <span class="js_minute_show" minute="0">14</span>:
                            <span class="js_second_show" second="3">00</span>.
                            <span class="js_ms_show" ms="00">00</span>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 retail-com-list border-none">
                    <div class="text-right retail-myorder-btn flex-row">
                        <a class="btn" href="#">联系我们</a>
                        <a class="btn" href="#">去支付</a>
                    </div>
                </div>
            </div>
            <div class="com-interval border-none"></div>
            <div class="comafter">
                <div class="col-xs-12 retail-com-list border-none border-header-com">
                    <div class="col-xs-6 padding-0px"><i class="icon28_common retail-myorder-icon"><img
                            class="img-responsive" src="images/retail-goodsDetails-img004.png" alt=""></i>蝴蝶
                    </div>
                    <div class="col-xs-6 padding-0px text-right color-zby">等待买家付款</div>
                </div>
                <div class="col-xs-12 first retail-waitingPay-order-detail-img flex-row">
                    <div class="flex-data flex-row">
                        <div class="retail-waitingPay-order-detail-left flex-row">
                            <img class="img-responsive" src="images/retail-goodsDetails-img004.png" alt="">
                        </div>
                        <div class="retail-waitingPay-order-detail-left flex-row">
                            <img class="img-responsive" src="images/banner02.png" alt="">
                        </div>
                    </div>
                    <div class="text-right padding-0px retail-myorder-detail">
                        <a href="#">订单详情<i class="icon_jiantouR"><img class="icon_jiantouR-img"
                                                                      src="images/icon_jiantouR.png" alt=""></i></a>
                    </div>
                </div>
                <div class="col-xs-12 retail-com-list flex-row">
                    <div>订单总额：<span>￥2336854602</span></div>
                    <div class="js_timer retail-com-list-time flex-data text-right">
                        <i><img class="icon_clock" src="images/icon_clock.png" alt=""></i>
                        <span class="js_timer_text">
                            剩余
                            <span class="js_minute_show" minute="0">14</span>:
                            <span class="js_second_show" second="5">00</span>.
                            <span class="js_ms_show" ms="00">00</span>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 retail-com-list border-none">
                    <div class="text-right retail-myorder-btn">
                        <a class="btn" href="#">联系我们</a>
                        <a class="btn" href="#">去支付</a>
                    </div>
                </div>
