<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>申请退款</title>
    <!-[if IE9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers{display:none!important;}</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a>.
        </div>
    </noscript>
    <![endif]->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/app_downAlert.css" rel="stylesheet" type="text/css">
    <link href="css/retailCommon.css" rel="stylesheet" type="text/css">
    <link href="css/retail-waitingPay.css" rel="stylesheet" type="text/css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/messages.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/app_product.js"></script>
    <script src="js/retail_cofirmBuying.js"></script>
    <script type="application/javascript">
        //退款原因验证
        function refundReason_verify(){
            var len = $(".js_refundReason").val().length;
            len = parseInt(len);
            if (len < 5) {
                $(".js_refundReason").parent().find(".error").text("退款原因至少5个字");
                $(".js_refundReason").attr("aria-invalid","true");
            } else {
                $(".js_refundReason").parent().find(".error").text("");
                $(".js_refundReason").attr("aria-invalid","false");
            }
        }

    </script>
</head>
<body>
<div class="container-fluid small_screen">
    <div class="row">
        <div class="retail-waitingPay">
            <div class="comafter retail-waitingPay-order-detail">
                <div class="col-xs-12 retail-waitingPay-order-num-status">
                    <div class="col-xs-7 padding-0px coretail-waitingPay-order-num">
                        订单号：<span>order_0603</span>
                    </div>
                    <div class="col-xs-5 padding-0px text-right color-zby">
                        等待买家提货
                    </div>
                </div>
                <div class="col-xs-12 first retail-waitingPay-order-detail-img">
                    <div class="col-xs-3 padding-0px">
                        <img class="img-responsive" src="images/retail-goodsDetails-img004.png" alt="">
                    </div>
                    <div class="col-xs-9 retail-waitingPay-order-detail-txt padding-0px">
                        <div class="retail-waitingPay-order-detail-title">转运珠手链吊坠LOVE转运珠黄金吊坠路路通手链黄金饰品转运珠手链吊坠LOVE转运珠黄金吊坠路路通手链黄金饰品</div>
                        <div class="retail-waitingPay-order-detail-artnum">货号：<span>2336</span></div>
                        <div class="retail-waitingPay-order-detail-num">数量：<span>2</span>件</div>
                        <div class="retail-waitingPay-order-detail-price">
                            <div class="col-xs-8 padding-0px coretail-waitingPay-order-num">
                                已付保证金：<span>￥2336</span>件
                            </div>
                            <div class="col-xs-4 padding-0px text-right color-zby">
                                7折优惠
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 retail-com-list">
                    <div class="col-xs-6 padding-0px">订单总额：￥2336</div>
                    <div class="col-xs-6 padding-0px text-right">已付：￥2336</div>
                </div>
            </div>
            <div class="com-interval"></div>
            <div class="col-xs-12 retail-refund">
                <div class="input-group">
                    <div class="retail-refund-title">请选择退款原因：</div>
                    <select class="retail-refund-reason">
                        <option>不想要了</option>
                        <option>拍错了</option>
                        <option>取消再购买</option>
                        <option>先退款后考虑</option>
                        <option>款式不合适</option>
                        <option>尺寸不合适</option>
                        <option>图片跟实物差别太大</option>
                        <option>服务不好</option>
                        <option>等货时间太长</option>
                        <option>其他</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="retail-refund-title">请简单描述您的原因：</div>
                    <div class="retail-comverify comafter retail-refund-reason-text">
                        <textarea aria-invalid="true" onkeyup="refundReason_verify()" class="js_refundReason col-xs-12 padding-0px retail-refund-myreason" placeholder="至少输入五个字"></textarea>
                        <label class="error"></label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="retail-refund-title">退款方式：</div>
                    <div class="retail-refund-account"  style="display: none">
                        <div>账号名：<span>小骨</span></div>
                        <div>账号：<span>622022015006596625</span></div>
                        <div>银行：<span>工商银行</span></div>
                        <div>开卡行：<span>工商深圳翠竹支行</span></div>
                    </div>
                    <div class="zby-btn retail-refund-account-select" style="display: none">
                        点击选择退款账户
                    </div>
                    <div class="lqy-refundWay comafter">
                        <div class="col-xs-6 padding-0px">微信支付</div>
                        <div class="col-xs-6 padding-0px text-right">原路退回</div>
                    </div>
                </div>
            </div>
            <!--当状态等待通知提货时，支付尾款一栏隐藏-->
            <div class="retail-waitingPay-topay-time navbar-fixed-bottom">
                <div class="retail-com-list">
                    <!--下方确认退款按钮div加上 bgcolor-zby 类后，变为橙色，可点击-->
                    <div class="js_topay col-xs-12 padding-0px text-center retail-waitingPay-topay">确认提交</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
