                var storeImgW = $(".js_storeImg").eq(i).find("img").width();
                var storeImgH = $(".js_storeImg").eq(i).find("img").height();
                if(storeImgW<=storeImgH){
                    $(".js_storeImg").eq(i).find("img").css({

                        height:"auto"
                    });
                }else {
                    $(".js_storeImg").eq(i).find("img").css({
                        width:"auto",

                    });

            //点击获取验证码判断：手机号码格式是否正确/是否已申请过/是否是合伙人

                var v = $(".js_phone").val();

                    time(this);

                }else {
                    alert("请输入正确的手机号");
                    $(".js_phone").attr("aria-invalid", "true");
                }
            });
            $(".js_submit").click(function(){
                var reg = /^(?!^(\d+|[a-zA-Z]+)$)(?!.*[~@#]+.*).+$/;
                if($("#verify").val()!="920603"){  //判断验证码是否正确，如不正确
                    alert("验证码过期或错误，请重新获取");
                }else if(!reg.test($("#password").val())){  //判断密码是否由字母、数字或_两种组成
                    alert("密码至少由字母、数字或_两种组成");
                }else {
                    window.location.href="http://www.zhubaoyi.cn/static/zh/app.html";//所有信息正确后跳转
                }
            });
        });
