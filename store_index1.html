<script>
    $(function(){
        /*store的js效果*/
        /*顶部的tap切换*/
        $('.store-tap').on("click","li",function(){

            var index = $(this).index(".store-tap li");
            $('#store-tap li').eq(index).find("a").addClass("store-avtive").parent().siblings().find("a").removeClass("store-avtive");
        });
        /*顶部的tap切换end*/
        /*吸顶效果*/
        var store_tap = document.getElementById("store-tap");
        var store_tap_height = store_tap.offsetTop;
        $(window).scroll(function(e){
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            if(scrollTop>=store_tap_height){
                $(store_tap).addClass("fixed");
//                $(".store-kong").show();
                if(navigator.platform == 'iPad' || navigator.platform == 'iPhone' || navigator.platform == 'iPod')
                {
                    $(store_tap).css("position", "static");
//                    $(".store-kong").hide();
                };
            }else {
                $(store_tap).removeClass("fixed");
//                $(".store-kong").hide();
            }
        })
        $('.store-top').click(function(){
            $(".js_com_black").show();
            $(".js_hide_com").show();
        })
        /*如果不存在.store-top*/
        if($('.store-top').length == 0){
            $('#store-tap').css({"margin-top":"10px"})
        }
    })
</script>
