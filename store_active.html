<script>
    $(function(){
        $('.store-tap').on("click","li",function(){

            var index = $(this).index(".store-tap li");
            $('#store-tap li').eq(index).find("a").addClass("store-avtive").parent().siblings().find("a").removeClass("store-avtive");
        });
        var store_tap = document.getElementById("store-tap");
        var store_tap_height = store_tap.offsetTop;
        $(window).scroll(function(e){
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

            if(scrollTop>=store_tap_height){
                $(store_tap).addClass("fixed");
                console.log('a');
            }else {
                $(store_tap).removeClass("fixed");
                console.log('b');
            }

        })
    })
</script>
