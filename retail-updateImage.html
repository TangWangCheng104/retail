<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>更换头像</title>
    <!-[if IE9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers{display:none!important;}</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a>.
        </div>
    </noscript>
    <![endif]->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/app_downAlert.css" rel="stylesheet" type="text/css">
    <link href="css/retailCommon.css" rel="stylesheet" type="text/css">
    <link href="css/retail-refundSubmit.css" rel="stylesheet" type="text/css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('input').on('change',function(e){
                var tar = this,
                        files = tar.files,
                        fNum = files.length,
                        URL = window.URL || window.webkitURL;
                if(!files[0])return;
                for(var i=0;i<fNum;i++){
                    if(files[i].type.search(/image/)>=0){
                        var lqy = URL.createObjectURL(files[i]);
                        var newImg = new Image();
                        newImg.onload = function(){
                            $(".this_img").remove();
                            document.getElementById("icon_img").appendChild(newImg);
                            $(this).addClass("this_img");
                        };
                        newImg.src = lqy;
                    }
                }
            });
        });
        function UpladFile() {
            var fileObj = document.getElementById("file01").files[0]; // 获取文件对象
            var FileController = "";                    // 接收上传文件的后台地址
            // FormData 对象
            var form = new FormData();
            form.append("author", "sweety");                        // 可以增加表单数据
            form.append("file", fileObj);                           // 文件对象
            // XMLHttpRequest 对象
            var xhr = new XMLHttpRequest();
            xhr.open("post", FileController, true);
            xhr.onload = function () {
                alert("上传完成!");
            };
            xhr.send(form);
        }
    </script>
</head>
<body>
<div class="container-fluid small_screen">
    <div class="row">
        <div class="retail-updatePhone">
            <div id="icon_img" class="comafter retail-comverify icon_img">
                <input id="file01" type="file" accept="image/*">
                <img class="this_img" src="images/retail-goodsDetails-img001.png" alt="">
            </div>
            <div class="col-xs-12">
                <div onclick="UpladFile()" class="bgcolor-zby text-center retail-updatePhone-btn">保存</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
