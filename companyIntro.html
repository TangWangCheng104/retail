            <div class="companyIntro-text">
                东道品牌创意集团有限公司（简称：东道、东
                道设计）成立于中国品牌咨询和设计行业开始崛起
                的上世纪90年代，至今已发展成为中国颇具规模和
                影响力的综合性品牌战略咨询和设计公司。不同于
                管理咨询公司和单纯的设计公司，东道专注于为客
                户创造和管理品牌，提供从品牌资产研究、市场洞
                察、品牌机会分析、品牌战略、品牌组合规划、命
                名和语词创作、设计（包括品牌识别设计、环境空
                间导示设计、包装设计、网络设计）到内部品牌导
                入、品牌管理制度建设的综合性服务，以提升客户
                在海内外的品牌影响力。东道总部设在北京，全公
                司拥有700多名员工。
