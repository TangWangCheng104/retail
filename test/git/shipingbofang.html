<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8" />

    <title>iphone-inline-video demo with playsinline</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js.js"></script>

    <style type="text/css">
        html, body {

            padding: 0;

            background: #222;

            color: #FFF;

            text-align: center;

            font-family: sans-serif;

            max-width: 500px;

            margin: auto;

        }

        video {

            display: block;

            background: black;

            width: 100%;

            height: calc(100vw / 16 * 9);

            margin: auto;

        }

        @media (min-width: 500px) {

            video {

                height: calc(500px / 16 * 9)

            }

        }

        .IIV::-webkit-media-controls-play-button,

        .IIV::-webkit-media-controls-start-playback-button {

            opacity: 0;

            pointer-events: none;

            width: 5px;

        }

        figure {

            width: 100%;

        }

        .play {

            float: left;

        }

        .fullscreen {

            float: right;

        }

        .threejs-notice {



        }

        .threejs-notice a {

            display: inline-block;

            vertical-align: top;

            text-align: left;

        }

        h2 {

            margin: 1em 0;

        }

        p {

            line-height: 25px;

            font-size: 0.75em;

            margin: 0 0 1em;

        }

        a {

            color: #FFF;

        }

        code {

            font-size: 1.2em;

        }

        h2 span {

            display: block;

            font-size: 12px;

            font-weight: normal;

        }
    </style>

</head>

<body>

<h2>

    Inline video on the iPhone

    <span>

			Made possible by

			<a href="https://github.com/bfred-it/iphone-inline-video">iphone-inline-video</a>

		</span>

    <span id="behavior"></span>

</h2>



<div class="video-container">

    <video playsinline src="http://jq22com.qiniudn.com/jq22-sp.mp4"></video>

    <button class='play'>Play/pause</button>

    <button class='fullscreen'>Fullscreen</button>

    <p>Real <code>&lt;video&gt;</code> with audio</p>

</div>



<div class="video-container">

    <video autoplay muted loop playsinline src="http://jq22com.qiniudn.com/jq22-sp.mp4"></video>

    <button class='play'>Play/pause</button>

    <button class='fullscreen'>Fullscreen</button>

    <p>Autoplaying silent <code>&lt;video&gt;</code></p>

</div>



<div class="threejs-notice">

    Also: <a href="threejs.html">use videos as WebGL textures<br>with Three.js on the iPhone</a>

</div>



<script src="index.js"></script>

</body>

</html>
<script>
    var videos = document.querySelectorAll('video');

    var behavior = document.querySelector('#behavior');



    if (location.search === '?enabled=false') {

        behavior.innerHTML = '(module disabled everywhere via <code>?enabled=false</code>';

    } else if (location.search === '?enabled=true') {

        enableVideos(true);

        behavior.innerHTML = '(module enabled everywhere (whether itâ€™s necessary or not) via <code>?enabled=true</code>)';

    } else {

        enableVideos();

    }



    function enableButtons(video) {

        var playBtn = video.parentNode.querySelector('.play');

        var fullscreenButton = video.parentNode.querySelector('.fullscreen');



        if (playBtn) {

            playBtn.addEventListener('click', function () {

                if (video.paused) {

                    video.play();

                } else {

                    video.pause();

                }

            });

        }



        if (fullscreenButton) {

            fullscreenButton.addEventListener('click', function () {

                video.webkitEnterFullScreen();

            });

        }

    }



    // debug events

    function debugEvents(video) {

        [

            'loadstart',

            'progress',

            'suspend',

            'abort',

            'error',

            'emptied',

            'stalled',

            'loadedmetadata',

            'loadeddata',

            'canplay',

            'canplaythrough',

            'playing', // fake event

            'waiting',

            'seeking',

            'seeked',

            'ended',

            // 'durationchange',

            'timeupdate',

            'play', // fake event

            'pause', // fake event

            // 'ratechange',

            // 'resize',

            // 'volumechange',

            'webkitbeginfullscreen',

            'webkitendfullscreen',

        ].forEach(function (event) {

            video.addEventListener(event, function () {

                console.info('@', event);

            });

        });

    }



    function enableVideos(everywhere) {

        for (var i = 0; i < videos.length; i++) {

            window.enableInlineVideo(videos[i], {everywhere: everywhere});

            enableButtons(videos[i]);

            debugEvents(videos[i]);

        }

    }
</script>
