<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>退款</title>
    <!--这是订单详情 无优惠（老板／店长／有权限员工）、无优惠推广人、无优惠消费者、订单详情 有优惠（老板／店长／有权限员工）、订单详情 有优惠（推广人）、订单详情 有优惠（消费者）-->
    <!-[if IE9]>
    <script src="../js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers{display:none!important;}</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a></div>
    </noscript>
    <![endif]->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/refund.css">
</head>
<body>
    <nav>
        <div class="refund-nav-top col-xs-6">
            <img class="refund-computer-header" src="../images/retail-goodsDetails-img004.png" />
            <span class="refund-computer-name">人人一宝通科技有限公司</span>
        </div>
        <div class="refund-nav-top-right col-xs-6">
            <span class="refund-time">11月12日15:30</span>
            <span class="refund-waiting-pay">等待买家提货</span>
        </div>
    </nav>
    <action>
        <article>
            <div class="article">
                <div class="refund-shop-images-wrap col-xs-6">
                    <div class="refund-shop-images" style="background: url('../images/retail-goodsDetails-img004.png') center center/cover">
                        <span class="refund-share-money">分成<span>20%</span></span>
                    </div>
                </div>
                <div class="refund-order-text-wrap col-xs-6">
                    <span class="refund-order-text">订单详情<span class="refund-assass"></span></span>
                </div>
            </div>
            <ul class="refund-shop-list-wrap">
                <li class="refund-shop-list">
                    <div class="col-xs-6">
                        订单金额：<span class="order-money">￥13566</span>
                    </div>
                    <div class="col-xs-6 refund-shop-right">
                        已付：<span class="order-money">￥13566</span>
                    </div>
                </li>
                <li class="refund-shop-list refund-shop-chang">
                    <div class="col-xs-6">
                        可退金额：<span class="order-money">￥13566</span>
                    </div>
                </li>
                <li class="refund-shop-list refund-shop-chang">
                    <div class="col-xs-6 refund-money-wrap">
                        退款金额：<input class="refund-money" value="￥13566">
                    </div>
                    <div class="col-xs-6 refund-shop-all-money">
                        所有金额
                    </div>
                </li>
            </ul>
            <div class="refund-reason-wrap">
                <textarea class="refund-reason" onblur="refundNum()" onkeyup="refundNum()" name="" id="refundReason" maxlength="40"></textarea>
                <span class="refund-text-num"><span class="refundNum">0</span>/40</span>
            </div>
            <!--提交订单的时候显示-->
            <div class="refund-submit-cancle">
                <span class="refund-cancel">取消</span><span class="refund-submit">提交</span>
            </div>
            <!--修改订单的时候显示-->
            <div class="refund-submit-cancle">
                <span class="refund-cancel">修改</span>
            </div>
        </article>
    </action>
<!--金额为空的时候的弹款框-->
<span class="refund-money-null">金额不能为空，请填写</span>
</body>
</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script>
    $(function(){
        var refundReasonLen =  $("#refundReason").val().length;
        console.log(refundReasonLen);
        $('.refundNum').html(refundReasonLen)
    })
    function refundNum(){
        var refundReasonLen =  $("#refundReason").val().length;
        console.log(refundReasonLen);
        $('.refundNum').html(refundReasonLen)
    }
</script>
