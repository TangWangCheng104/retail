        $(function(){

               var msg = $(this).attr("myval");
//               $(".js_mywords_msg").texmsg)
               $(".js_mywords_msg").val(msg);
           });
            // 30s后出现对话：有什么可以帮您的 2017/6/27
            var sgh = setTimeout(function(){
                //js_serviceIcon js_help_alert
                $(".js_help_alert").show();
                $(".js_serviceIcon").attr({"src":"images/icon_service_blue.png"});
            },30000);
            // 30s后出现对话：有什么可以帮您的end 2017/6/27
            //代付活动时间倒计时，1为倒计，0只显示时间，但不倒计
            timer02(3600 * 24 * 3,1);
            $(".js_daifu_item").click(function(){
                var text = $(this).text();
                select_Fun('.js_daifu_item',this);
//                $(".js_com_black").fadeOut();
//                $(".js_daifu_navbar").animate({top:"-800px"});
                $(".js_com_black").hide();
                $(".js_daifu_navbar").hide();
                $(".js_daifu_menu").removeClass("active");
                $(".js_daifu_menu").find(".mytext").text(text);
            });
            $(".js_daifu_menu").click(function(){
//                document.getElementById("input").focus();
                if($(this).hasClass("active")){
                    $(".js_com_black").hide();
                    $(".js_daifu_navbar").hide();
                    $(".js_daifu_menu").removeClass("active");
                }else {
                    $(".js_com_black").show();
                    $(".js_daifu_navbar").show();
                    $(".js_daifu_menu").addClass("active");
                }
            });
        });
    </script>
